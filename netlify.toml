# Netlify Configuration for Ted's Voice Academy
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "dist"

# Domain redirect handled by Netlify domain settings (bare domain is primary)
# Do NOT add manual redirects between bare and www â€” they conflict with Netlify's built-in redirect

# NOTE: No catch-all redirect. Astro generates proper HTML files for all routes.
# A catch-all /* -> /404 redirect was interfering with Netlify Forms POST handling.

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
